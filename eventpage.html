<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Artist & Date</title>
</head>

<body>
  <div class="navbar-menu" >
   
    <div class="navbar-end">
      <div class="navbar-start"  >
        <button class="button is-success is-rounded " type="button" id="home-btn">Home</button>
      </div>
    
    </div>
  </div>
  <!--This hero is the container that is blue-->
  <section class="hero is-large is-link" id='hero-contain'>
    <div class="hero-body">
      <img id='circle-1' src='assets/images/pngfind.com-white-circles-png-3619117.png'>
      <img id='circle-2' src='assets/images/pngfind.com-white-circles-png-3619117.png'>
      <p class="spotifyText">Want to find events near you?</p>
      <div class="field">
        <!--Input field for user to type what city they want to search for-->
        <!--TODO: aling the text box -->
        <input type="text" class="form-control" placeholder="City" id="user-input" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <!--button that will search for the city-->
        <button class="button is-success is-rounded " type="button" id="button-addon2">Search</button>
      </div>
      <p class="title">
        MoodMuse
      </p>
      <section>
        <!--Container that holds results from the user input-->
        <div id='event-container' class="container is-fluid">
          <ul id='event-list'>
          </ul>
        </div>
      </section>
      <p class="subtitle">
        <!-- Modal to prompt user to enter a city-->
        <!--pics of the event. -->
        <!--ToDo: add a hover over the link of the event to then show the image-->
      <div id='picture-link'>
        <div id='picture-container'>
        </div>
      </div>
  </section>


  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <article class="media">
          <div class="media-left">


          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <br>
                Please Enter a City.
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="retweet">
                    <span class="icon is-small">
                      <i class="fas fa-retweet" aria-hidden="true"></i>
                    </span>
                  </a>
                  <a class="level-item" aria-label="like">
                    <span class="icon is-small">
                      <i class="fas fa-heart" aria-hidden="true"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  <script src='assets/js/eventpage.js'></script>

</body>

</html>
