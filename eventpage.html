<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Artist & Date</title>
</head>

<body>
  <!--This wrap might move, if we use it, it'll wrap the entire content of the body-->
  <div id="contain-wrap">
    <!--This hero is the container that is blue-->
    <section class="hero is-large is-link" id='hero-contain'>
      <div class="hero-body">
        <p class="spotifyText">Want to find events near you?</p>
        <div class="field">
          <!--Input field for user to type what city they want to search for-->
          <!--TODO: aling the text box -->
            <input type="text" class="form-control" placeholder="City" id="user-input" aria-label="Recipient's username"
              aria-describedby="button-addon2">
              <!--button that will search for the city-->
            <button class="button is-success is-rounded " type="button" id="button-addon2">Search</button>
        </div>
        <p class="title">
          MoodMuse
        </p>
        <p class="subtitle">
          <!-- Modal to prompt user to enter a city-->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter a city name.</p>
          </div>
        </div>
        <section>
          <!--Container that holds results from the user input-->
          <div id='event-container' class="container is-fluid">
            <ul id='event-list'>
            </ul>
          </div>
        </section>
        <!--pics of the event. -->
        <!--ToDo: add a hover over the link of the event to then show the image-->
        <div id='picture-container'>
        </div>
      </div>
    </section>
  </div>


  <script src="assets/eventpage.js"></script>

</body>

</html>
