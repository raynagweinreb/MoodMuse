<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>MoodMuse</title>
</head>
<body>
    <section class="hero is-medium is-link">
        <div class="hero-body">
            <p class="spotifyText">Have a Spotify account? Enter your login information below to link your account.</p>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
                <p> Continue as Guest</p>
              </div>
          <p class="title">
            MoodMuse
          </p>
          <p class="subtitle">
            ---Mood Based Music---
          </p>
        </div>
      </section>
      
      <section class="hero is-small is-primary">
        <div class="hero-body">
          <p class="title-2">
            Select your Mood 
          </p>
        </div>
    </section>

    <section>
        <div id = "button-container" class="buttons is-justify-content-center">
            <button data-mood="happy" class="button is-link Happy">Happy</button>
            <button data-mood="sad" class="button is-info Sad">Sad</button>
            <button data-mood="focused" class="button is-success Focused">Focused</button>
            <button data-mood="relaxed" class="button is-warning Relaxed">Relaxed</button>
            <button data-mood="stressed" class="button is-danger Stressed">Stressed</button>
            <button data-mood="goofy" class="button is-primary Goofy">Goofy</button>
            <button data-mood="workout" class="button is-warning Workout">Workout</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 HEAD
<script src="./assets/js/hompepage.js"></script>

</html>
